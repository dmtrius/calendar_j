<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cmap.jud11.flcourts.org/ebench/js/moment.min.js"></script>
    <script src="https://cmap.jud11.flcourts.org/ebench/js/moment-timezone-with-data.js"></script>
    <style>
        body {
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        select, button, input {
            padding: 10px;
            margin: 5px;
            border: none;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
            font-family: monospace;
            font-style: normal;
            word-break: normal;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #judge {
            width: 25%;
            display: flex;
        }
        .main_action {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .main_action:hover {
            background-color: #388e3c;
            box-shadow: 0 2px 8px rgba(60, 180, 60, 0.2);
        }
        .main_action:active {
            background-color: #256029;
            box-shadow: 0 1px 4px rgba(60, 180, 60, 0.15) inset;
        }
        .main_action:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }
        .main_action:disabled,
        .main_action[disabled] {
            background-color: #bdbdbd;
            color: #f5f5f5;
            cursor: not-allowed;
            box-shadow: none;
        }
        /* Optional: style all buttons for consistency */
        button:hover:not(:disabled) {
            filter: brightness(0.95);
        }
        button:active:not(:disabled) {
            filter: brightness(0.9);
        }
        button:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            color: #f34905;
        }

        .json-key { color: brown; }
        .json-value { color: navy; }
        .json-string { color: olive; }
        .json-number { color: teal; }
        .json-boolean { color: purple; }
        .json-null { color: red; }

        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
        }
            
        .dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: #3498db;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.2s infinite;
        }
            
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
            
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }
    </style>
    <!-- static test data -->
    <script src="data.js"></script>
    <script src="data2.js"></script>
    <script src="data3.js"></script>

    <script src="dataSS.js"></script>
    <script src="dataSSblock.js"></script>
    <script src="dataSSplan.js"></script>    

    <script src="calendar.js"></script>
    <script>
        $( document ).ready(function() {
            window.init();
        });
    </script>
</head>
<body>
    <h1>Testing Page</h1>
    <div id="judges" class="judge">
        <input type="text" disabled id="judge" placeholder="Abby  Cynamon (CA09) ID:24306"/>
    </div>
    <div>
        <select id="categoryType" title="category" placeholder="Category..." class="api-dependent-button">
            <option value="MC">MC</option>
            <option value="SS">SS</option>
        </select>
        <button type="button" class="main_action api-dependent-button" onclick="window.click()">Test Calendar</button>
        <button type="button" class="api-dependent-button" onclick="window.fetchJudges()">Get Judges</button>
        <button type="button" class="api-dependent-button" onclick="window.clear()">Clear</button>
    </div>
    <div id="results"></div>
    </div>
</body>
</html>
